<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<ul class="family"> </ul>

<body style="background-image: url('assets/sample.jpg');">
	<div class="col-lg-12 text-center">
		<h1 id="txt"class="text-white">Todo Pure javascript</h1>
	</div>

	<div class="input-group col-sm-6 offset-sm-3 text-center">
			<input type="text" class="form-control" id="myTextBox" name="">
		
			<div class="input-group-append">
				<button class="btn btn-primary"  id="myButton">Add Todo</button>
			</div>
	</div>

	<div class="col-sm-6 offset-sm-3 pt-5" >
		<table id="myTable" class="table table-hover table-dark">
			<thead>
				<th  class="text-center">List</th>
				<th width="30%"class="text-center">Action</th>
			</thead>
			<!-- <tbody >
			</tbody> -->
		</table>
	</div>


	  
	  <!-- Modal -->
	  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Update Todo</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control" id="modalTextBox" name="">
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" id="modalSave" class="btn btn-primary">Save changes</button>
			</div>
		  </div>
		</div>
	  </div>

	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	  crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	  crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	  crossorigin="anonymous"></script>
	  <script type="text/javascript" src="todo.js"></script>
	</body>

</html>
